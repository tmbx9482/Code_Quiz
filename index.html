<html lang="en">

<head>

<body>
  <section>
    <div class="container mt-2" id="top-container">
      <div class="row">
        <div class="col-6 text-left">
          <h5>View Highscores</h5>
          <p id="highscore"></p>
        </div>
        <div class="col-6 text-right">
          <p id="time">Time: 0</p>
        </div>
      </div>
  </section>

  <!-- Starting Page -->
  <div class="row">
    <div id="content" class="col-12">
      <h3>Coding Quiz Challenge</h3>
      <p id="question">Welcome to all challengers! This is a coding quiz based on Javascript fundamentals. Answer the
        questions as best you can and remember, we're are all still learning from eachother.</p>
      <!-- All Questions and Answers -->
      <ol id="choices">

      </ol>
      <button id="startButton">Start Quiz</button>
    </div>
    <div class="col-8">
      <hr>
      <p id="answer"></p>
    </div>
  </div>
  </div>
